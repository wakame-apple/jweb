<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Yahoo!</title>
  <style>
    /* ページの余白とパディングをリセット */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 親ページにスクロールバーが表示されるのを防ぐ */
    }
    
    /* iframeを画面全体に広げる */
    .full-screen-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block; /* iframeがブロック要素として動作するようにする */
    }
  </style>
</head>
<body>
  <iframe src="https://firebasestorage.googleapis.com/v0/b/psan-file.appspot.com/o/data%2Fuozy86459%2FGeometry%2520Dash%2520(1).html?alt=media&token=0dff6dad-5dd3-4f99-8316-49f7b0efd2e4" class="full-screen-iframe" frameborder="0"></iframe>
</body>
</html>
